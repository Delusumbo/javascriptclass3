<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater</title>
    <script src="jquery.js"> </script>
</head>
<body>

<input type="text" id="num1" placeholder="number" >
<input type="text" id="num2" placeholder="number">
<!-- <button  id="great"> CLICK  </button> -->

<script>
    $(document).ready(function(){
        // $('#great').click(function(){
            $('input').keyup(function(){

            const num1 = parseFloat($('#num1').val());
            const num2 = parseFloat($('#num2').val());

            if (num1 !='' && num2 != ''){
                if (num1 > num2) {
                    alert('num1 is greater num2')
                }


                else if (num1 < num2) {
                    alert('num1 is less than num2');
                }
            }


            })
            

            
            
        })
    


    
</script>

</body>


</html>
